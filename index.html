<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Interview questions</title>
    <link rel="icon"
          type="image/x-icon"
          href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <link href="style.css"
          rel="stylesheet">
</head>
<body>
    <nav>
        <div class="buttons mx-auto d-flex justify-content-center align-items-center flex-wrap"
             id="buttons">
            <button type="button"
                    id="js"
                    class="btn btn-success mx-2">JavaScript
            </button>
            <button type="button"
                    id="angular"
                    class="btn btn-secondary mx-2">Angular
            </button>
            <button type="button"
                    id="rxjs"
                    class="btn btn-secondary mx-2">RxJS
            </button>
            <button type="button"
                    id="ts"
                    class="btn btn-secondary mx-2">TypeScript
            </button>
            <button type="button"
                    id="html-css"
                    class="btn btn-secondary mx-2">HTML/CSS
            </button>
            <button type="button"
                    id="other"
                    class="btn btn-secondary mx-2">Other
            </button>

            <strong class="mx-5">
                Total questions: <span id="quantity"></span>
            </strong>
        </div>
    </nav>

    <section id="questions">
        <div class="accordion"
             id="accordion">
        </div>
    </section>

    <footer>
        Made by Artem Prygin
        <div class="">
            LinkedIn: <a target="_blank" href="https://www.linkedin.com/in/artem-prygin/">https://www.linkedin.com/in/artem-prygin/</a>
        </div>
        <div class="">
            Telegram: <a target="_blank" href="https://t.me/gribgribych">https://t.me/gribgribych</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <script type="module"
            src="index.js"></script>

</body>
</html>
